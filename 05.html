<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callAlert();{
            alert("알림메시지가 출력되는 내장함수 alert()");
        }
    </script>

</head>
<body>
    <form action="result.html" method="get">

        학교명:  <input type="text" size="15" name="schoolName" placeholder="폴리텍대학"><br>
        성명:    <input type="id" size="15" name="id" value="성명"><br>
        패스워드:<input type="password" size="15" name="pwd"><br>
        성별:    <input type="radio" name="gender" value="male" >남성 
                   &nbsp;<input type="radio" name="gender" value="female">여성<br>
        파일    :<input type="file" name="file1"><br>
       
        취미:    <input type="checkbox" name="read" > 독서|
                 <input type="checkbox" name="movie" > 영화|
                 <input type="checkbox" name="travel" > 여행|  
        <!-- non break space 스페이스바 -->
          <!-- 라디오버튼은 하나의 그룹 중에 하나만 선택되야 한다.: name 속성의 값을 같게하면 됨 -->
       보이지않는 data : <input type="hidden" name="hidden" value="hidden">
   
       <br>
       <input type="image" src="http://via.placeholder.com/100x100">
       <br>
       <button type="button" onclick="callAlert()">일반버튼(자바스크립 함수 호출 할때 많이 사용)</button>
       <button type="reset">취소버튼</button>
       <button type="submit">전송버튼</button>
    <!-- placeholder "학교명과 전공 힌트 늒낌" -->
    </form>
</body>
</html>
